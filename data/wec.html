<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="a.css" />
</head>

<body>
    <h1 class="tc">LoRa Gateway Config</h1>
    <h2 class="tc">Web Console</h2>
    <div class="container">
        <textarea id="wect" class="c12" readonly rows="14" wrap="off"></textarea>
        <div class="c12">&nbsp;</div>
        <form method="POST" action="wecs">
            <input type="text" name="wecc" placeholder="Enter command to send to Web Console" class="c12">
            
            <button type="submit" class="btn btn-b c12 tc">Send to Console</button>
        </form>

        <a class="btn-a btn c12 tc" href="../">Back to Dashboard</a>
    </div>
</body>

</html>
