<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="a.css" />
</head>

<body>
    <h1 class="tc">LoRa Gateway Config</h1>
    <h2 class="tc">Server Config</h2>
    <div class="container">
        <form method="POST" action="sss">
            <input type="text" name="mqs" placeholder="MQTT Server Address" class="c12 tc">
            <input type="number" name="mqp" placeholder="MQTT Port" class="c12 tc">
            <input type="text" name="mqt" placeholder="MQTT Topic" class="c12 tc">
            <input type="password" name="mqpw" placeholder="MQTT Password" class="c12 tc">
            <button type="submit" class="btn btn-b c12 tc">Save</button>
        </form>

        <a class="btn-a btn c12 tc" href="../">Back to Dashboard</a>
    </div>
</body>

</html>
